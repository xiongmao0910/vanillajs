<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo App</title>
        <base href="./" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main>
            <section class="todo">
                <div class="todo--container flow">
                    <h1 class="todo--heading">Change my life</h1>
                    <div class="todo--group">
                        <input
                            type="text"
                            id="todoInput"
                            class="todo--input"
                            placeholder="What is your focus today"
                        />
                        <div class="todo--border"></div>
                        <button class="todo--button" id="todoAdd">
                            <ion-icon name="add"></ion-icon>
                        </button>
                    </div>
                    <div class="todo--list flow" id="todoList"></div>
                </div>
            </section>
        </main>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
        <script src="./js/components/TodoItem.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
