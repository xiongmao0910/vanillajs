<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rest countries api</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="header--container container">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="./index.html" class="header--logo">
                        Where in the world?
                    </a>
                    <button class="header--btn" id="darkModeBtn">
                        <span class="material-icons">dark_mode</span>
                        <span>dark mode</span>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <section class="countries">
                <div class="countries--container container">
                    <div class="countries--option">
                        <div
                            class="countries--search d-flex align-items-center"
                        >
                            <label for="countriesInput">
                                <span class="material-icons">search</span>
                            </label>
                            <input
                                type="text"
                                id="countriesInput"
                                placeholder="Search for a country..."
                                class="countries--input"
                            />
                        </div>
                        <div class="countries--region" data-expand="false">
                            <button id="countriesFilterBtn">
                                <span>Filter by Region</span>
                                <span class="material-icons">
                                    expand_more
                                </span>
                            </button>
                            <ul class="countries--select" role="list">
                                <li>All</li>
                                <li>Africa</li>
                                <li>Americas</li>
                                <li>Asia</li>
                                <li>Europe</li>
                                <li>Oceania</li>
                            </ul>
                        </div>
                    </div>

                    <div class="countries--list" id="countriesList"></div>
                </div>
            </section>
        </main>

        <script src="./app.js"></script>
    </body>
</html>
