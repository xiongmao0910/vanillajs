<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main>
            <section class="calculator">
                <div class="calculator--container">
                    <div class="calculator--output">
                        <p data-output="prev"></p>
                        <p data-output="current"></p>
                    </div>
                    <div class="calculator--input">
                        <button class="calculator--button" id="allClearBtn">
                            AC
                        </button>
                        <button class="calculator--button" id="clearBtn">
                            C
                        </button>
                        <button class="calculator--button" data-operation="/">
                            /
                        </button>
                        <button class="calculator--button" data-digit="1">
                            1
                        </button>
                        <button class="calculator--button" data-digit="2">
                            2
                        </button>
                        <button class="calculator--button" data-digit="3">
                            3
                        </button>
                        <button class="calculator--button" data-operation="*">
                            *
                        </button>
                        <button class="calculator--button" data-digit="4">
                            4
                        </button>
                        <button class="calculator--button" data-digit="5">
                            5
                        </button>
                        <button class="calculator--button" data-digit="6">
                            6
                        </button>
                        <button class="calculator--button" data-operation="-">
                            -
                        </button>
                        <button class="calculator--button" data-digit="7">
                            7
                        </button>
                        <button class="calculator--button" data-digit="8">
                            8
                        </button>
                        <button class="calculator--button" data-digit="9">
                            9
                        </button>
                        <button class="calculator--button" data-operation="+">
                            +
                        </button>
                        <button class="calculator--button" data-digit="0">
                            0
                        </button>
                        <button class="calculator--button" data-digit=".">
                            .
                        </button>
                        <button class="calculator--button" id="equalBtn">
                            =
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <script src="./js/app.js"></script>
    </body>
</html>
